<!DOCTYPE html>
<html lang="en">
<head>

<title>Welcome to MMIS School Promotion</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    color: #333;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #0088cc;
    color: #fff;
    padding: 20px 0;
  }

    max-width: 800px;

    padding: 20px;

  .button {

    background-color: #0088cc;
    color: #fff;
    text-decoration: none;

    <h1>Welcome to MMIS School Promotion</h1>
